user www-data;
worker_processes 2; # Match the number of CPU cores
worker_rlimit_nofile 4096; # Limit file descriptors to conserve memory
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 2048; # Moderate number of connections per worker
    multi_accept on; # Accept multiple connections at once
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30; # Reduce keep-alive to free resources faster
    types_hash_max_size 1024; # Lower hash size to conserve memory

    # Buffer size settings
    client_body_buffer_size 8k;
    client_max_body_size 10M; # Limit maximum body size to 10MB
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 2 16k; # Conservative output buffer size
    postpone_output 1460;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1.2 TLSv1.3; # Use modern protocols
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn; # Only log warnings and errors

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_comp_level 3; # Lower compression level to reduce CPU usage
    gzip_min_length 1024;
    gzip_buffers 4 16k;
    gzip_types
        text/plain text/css application/json application/javascript text/xml application/xml application/rss+xml
        image/svg+xml application/font-woff2;

    ##
    # File Cache Settings
    ##
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    ##
    # Virtual Host Configs
    ##

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # Map proxy settings for shiny server
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
